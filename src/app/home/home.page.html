<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let quote of quotes">
    <ion-card-header>
      <!-- <ion-card-subtitle>Get Started</ion-card-subtitle> -->
      <ion-card-title>{{quote?.quote}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{quote?.author}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
